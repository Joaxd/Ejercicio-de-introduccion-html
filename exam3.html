<!DOCTYPE html>
<html>
<head>
    <title>Multimedia con HTML</title>
</head>
<body>
    <div>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="https://www.juegostorrentpc.net/wp-content/uploads/2020/11/Terraria-cover-pc.jpg" alt="Videojuego" width="250" height="300">
    </div>
        <div>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video height="220" controls autoplay muted loop />
            <source src="/Imagenes/Multimediass/Intro.mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a usar audio</h1>
            <audio controls loop autoplay />
            <source src="/Imagenes/Multimediass/01 Avicii - Wake Me Up.mp3" type="audio/mp3" />
            </audio>
        </div>
</body>
</html>
